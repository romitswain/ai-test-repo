<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Notification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Popup Notification Demo</h1>
    <div class="button-group">
      <button onclick="showNotification('success', 'Success!', 'Your action was completed successfully.')" class="btn success">Show Success</button>
      <button onclick="showNotification('error', 'Error!', 'Something went wrong. Please try again.')" class="btn error">Show Error</button>
      <button onclick="showNotification('warning', 'Warning!', 'This action might have consequences.')" class="btn warning">Show Warning</button>
      <button onclick="showNotification('info', 'Information', 'Here is some important information for you.')" class="btn info">Show Info</button>
    </div>
  </div>

  <div id="notification-container" class="notification-container">
    <div class="notification-icon">
      <span id="notification-icon-symbol"></span>
    </div>
    <div class="notification-content">
      <h4 id="notification-title" class="notification-title"></h4>
      <p id="notification-message" class="notification-message"></p>
    </div>
    <button class="notification-close" onclick="closeNotification()">&times;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
